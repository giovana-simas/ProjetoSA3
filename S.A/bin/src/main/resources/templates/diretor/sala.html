<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head> 
    <body >
    
        <div class="form-tabela">

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome professores</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="professor : ${professores}" th:onclick="|window.location.href='/perfil/' + ${professor.id} |">
                        <td th:text="${professor.nome}"></td>
                    </tr>
                </tbody>

            </table>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nome</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="aluno : ${alunos}" th:onclick="|window.location.href='/perfil/' + ${aluno.id}|">
                        <td th:text="${aluno.nome}"></td>
                    </tr>
                </tbody>

            </table>

        </div>

        <button type="button" th:onclick="|window.location.href='/sala/listSala/' + ${instituicao.id}|" class="myButton">Voltar</button>
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
