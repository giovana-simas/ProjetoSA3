<!DOCTYPE html>
<html lang="pt-br" xmlns:th="https://thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projeto S.A</title>
        <link  rel="stylesheet" th:href="@{/css/estilo.css}">

        <link rel="stylesheet" th:href="@{/bootstrap-4.5.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/fontawesome-5.14.0/css/all.min.css}">

        <script src="/js/script.js"></script>

        

    </head>
    <img class="login" th:src="@{/src/login.png}">
		
		 
    <body background="/src/back.png" onload="">
    
    
		
       
		
        <div >
            <form th:action="@{/instituicao/save}" th:object="${instituicao}" method="POST">

            
            <input type="text" placeholder="&#32 NOME" class="css-email" th:field="*{nome}" required />
            <input type="text" placeholder="&#32 Endereco" class="css-email" th:field="*{endereco}" required />
            <input type="text" placeholder="&#32 Numero para Contato" class="css-email" th:field="*{numeroContato}" />
            <button id="salvar" type="submit" class="myButton">CADASTRA-SE</button>


            </form>
            <button type="button" onclick="window.location.href='/instituicao/listInstituicoes/'" class="myButton">Voltar</button>

            
        </div>
        
        <script th:src="@{/js/jquery-3.5.1.min.js}"></script>
        <script th:src="@{/bootstrap-4.5.2/js/bootstrap.min.js}"></script>
        <script src="/js/script.js"></script>
    </body>
</html>
